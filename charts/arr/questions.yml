categories:
- R
questions:
- variable: replicaCount
  label: "replica count"
  group: global
  type: int
  default: 1
- variable: myname
  label: "name for app" 
  group: global
  type: string
  default: "arr"
- variable: pvc.create
  label: "create pvc"
  group: volume
  type: boolean
  default: true
  show_subquestion_if: true
  subquestions:
  - variable: pvc.size
    label: "pvc size"
    group: volume
    type: string
    default: 5Gi
  - variable: pvc.name
    label: "name for pvc"
    group: volume
    type: string
    default: apvc
- variable: pvc.name
  label: "existing pvc"
  group: volume
  type: pvc
  show_if: "pvc.create=false"
- variable: studio.user
  label: "user for rstudio"
  group: rstudio
  default: "rstudio"
  required: true
  type: string
- variable: studio.password
  label: "password for rstudio"
  group: rstudio
  default: ""
  required: true
  type: password
- variable: studio.image
  label: "image for rstudio"
  default: "rocker/rstudio:latest"
  group: rstudio
  type: string
- variable: studio.ingress.hostname
  default: "xip.io"
  label: "hostname"
  type: hostname
  group: rstudio
- variable: shiny.image 
  label: "image for rshiny" 
  default: "gcr.io/gcer-public/shiny-googleauthrdemo:latest"
  group: rshiny
  type: string
- variable: shiny.ingress.hostname
  default: "xip.io"
  label: "hostname"
  type: hostname
  group: rshiny

