---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: shiny
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Values.myname }}
          servicePort: 3838

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: studio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Values.myname }}
          servicePort: 8787

