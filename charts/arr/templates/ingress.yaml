---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shiny
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.shiny.ingress.hostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Values.myname }}
          servicePort: 3838

---

---
